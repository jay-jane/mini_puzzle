<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스</title>
    <link rel="icon" href="/ProjectHome/img/rabbit.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css">
    <link rel="stylesheet" href="/miniProject/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="game_start">
            <span>게임을 시작하겠습니까?</span>
            <div class="gameInfo">
                <span>1. 블록을 한 줄로 맞추어서 레벨을 올리세요.</span><br>
                <span>2. 50점 단위로 레벨이 올라갑니다.</span><br>
                <span>3. 레벨은 총 3단계입니다. 레벨이 높아지면 속도가 올라갑니다.</span>
            </div>
            <button>game start</button>
        </div>

        <div class="game_title">테트리스 미니게임</div>
        
        <div class="game_txt">
            <span>Game Over</span>
            <button>replay</button>
        </div>
        <div class="score">0</div>
        <div class="playground">
            <ul></ul>
        </div>
        <div class="level">
            Level.
            <span>0</span>
        </div>
    </div>

    <script src="tetris.js" type="module"></script>
</body>
</html>
